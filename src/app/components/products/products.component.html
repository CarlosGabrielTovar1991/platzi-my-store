<button type="button" (click)="createNewProduct()">CREATE</button>
<button type="button" (click)="onShowDetails('1', true)">GET MALA</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showDetails)="onShowDetails($event)"
  ></app-product>
</div>
<button type="button" (click)="loadMore()">LOAD MORE</button>
<div class="product-detail" *ngIf="productChosen" [class.active]="showProductDetail">
  <button type="button" (click)="toggleProductDetail()">Close</button>
  <h1>{{productChosen.title}}</h1>
  <swiper class="my-swiper">
    <ng-template swiperSlide class="my-swiper-slide" *ngFor="let image of productChosen.images; index as i">
      <img class="my-swiper-slide-image" [src]="image" alt="{{productChosen.title + ' image #' + i}}">
    </ng-template>
  </swiper>
  <p>{{productChosen.description}}</p>
  <button type="button" (click)="editCurrentProduct()">Editar</button>
  <button type="button" (click)="deleteCurrentProduct()">Eliminar</button>
</div>
