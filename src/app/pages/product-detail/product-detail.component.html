<div class="product-detail-page">
  <button (click)="goBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery-container">
      <swiper class="gallery">
        <ng-template class="gallery-slide" swiperSlide *ngFor="let img of product.images">
          <img class="gallery-image" [src]="img" alt="img gallery" />
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price | currency: 'EUR' }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
